<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container">
    <div class="container-md">
      <h1>REGISTER</h1>
      <form id="register-form">
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" class="form-control" placeholder="Enter password">
        </div>
        <div class="mt-1">
          <button id="submit-button" type="submit" class="btn btn-primary">Create Account</button>
          <a href="login.html" class="btn btn-primary">Login</a>
        </div>
      </form>
    </div>
    <script src="javascript/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
